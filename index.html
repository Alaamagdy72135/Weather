<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="CSS/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-transaprent position-fixed w-100">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#">
          <img src="images/favicon.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header>
      <div class="container min-vh-100 py-5">
        <div class="row py-5">
          <div class="col">
            <div
              class="search d-flex justify-content-between align-items-center gap-3"
            >
              <div class="form-floating w-100">
                <input
                  id="searchInput"
                  type="text"
                  class="form-control"
                  placeholder="Enter Forecasting City"
                />
                <label for="searchInput">Enter City</label>
              </div>
              <div class="form-floating w-100">
                <input
                  type="number"
                  class="form-control"
                  id="forecastingDays"
                  min="1"
                  max="14"
                  placeholder="Enter Forecasting Days"
                />
                <label for="forecastingDays">Forecasting Days</label>
              </div>
              <button id="searchBtn" class="btn searchButton">
                <i class="fa-solid fa-magnifying-glass text-white"></i>
              </button>
            </div>
          </div>
        </div>
        <div
          id="forecast"
          class="row d-flex justify-content-center align-items-center g-3"
        ></div>
      </div>
    </header>

    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
